user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    server_names_hash_bucket_size 256;
    server_names_hash_max_size    4096;
    variables_hash_max_size       4096;
    variables_hash_bucket_size    4096;

    map $http_user_agent $isbot_ua {
        default 0;
        ~*(google|yandex|bing|yahoo|baidu|duckduckgo|mail.ru) 1;
    }
    map $isbot_ua $limit_bot {
        0       "";
        1       $binary_remote_addr;
    }

    limit_conn_zone $binary_remote_addr zone=addr:50m;
    limit_req_zone  $binary_remote_addr zone=flood:50m       rate=90r/s;
    limit_req_zone  $binary_remote_addr zone=cinemapress:10m rate=25r/s;
    limit_req_zone  $binary_remote_addr zone=bots:10m        rate=100r/s;
    limit_req_zone  $binary_remote_addr zone=images:10m      rate=100r/s;

    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/javascript
        text/x-component
        text/x-cross-domain-policy;

    include /etc/nginx/conf.d/globalblacklist.conf;
    include /etc/nginx/conf.d/real_ip.conf;
    include /home/*/config/production/nginx/conf.d/default.conf;
}