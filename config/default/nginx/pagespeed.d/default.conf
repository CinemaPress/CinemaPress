pagespeed on;
pagespeed RespectXForwardedProto on;
pagespeed FileCachePath /var/ngx_pagespeed_cache;
pagespeed FileCacheSizeKb 102400;
pagespeed FileCacheCleanIntervalMs 3600000;
pagespeed FileCacheInodeLimit 50000;
pagespeed LRUCacheKbPerProcess 8192;
pagespeed LRUCacheByteLimit 16384;
pagespeed EnableFilters collapse_whitespace;
pagespeed EnableFilters remove_comments;
pagespeed EnableFilters dedup_inlined_images;
pagespeed EnableFilters inline_preview_images;
pagespeed EnableFilters resize_mobile_images;
pagespeed EnableFilters insert_image_dimensions;
pagespeed EnableFilters rewrite_images;
pagespeed EnableFilters recompress_images;
pagespeed DisableFilters convert_png_to_jpeg;
pagespeed DisableFilters extend_cache_images;
pagespeed JpegQualityForSaveData -1;
pagespeed WebpQualityForSaveData -1;
pagespeed Disallow "*/admin*";

pagespeed Statistics off;
pagespeed StatisticsLogging off;

pagespeed RetainComment "noindex";
pagespeed RetainComment "/noindex";